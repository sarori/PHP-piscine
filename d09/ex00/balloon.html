    <script>
      var colors = ["red", "green", "blue"];
      var i = 0;
      let size_width = 200;
      let size_height = 200;
      var Ballon = document.getElementById("ballon");

      Ballon.addEventListener("click", function() {
        Ballon.style.backgroundColor = colors[i % 3];
        i++;
        if (size_height < 420 && size_width < 420) {
          size_width += 10;
          size_height += 10;
        } else {
          size_width = 200;
          size_height = 200;
        }
        Ballon.style.width = `${size_width}px`;
        Ballon.style.height = `${size_height}px`;
      });

      Ballon.addEventListener("mouseleave", function() {
        // console.log(Ballon.style);
        Ballon.style.backgroundColor = colors[2 - (i % 3)];
        i++;
        if (size_height > 200 && size_width > 200) {
          size_height -= 5;
          size_width -= 5;
        }
        Ballon.style.width = `${size_width}px`;
        Ballon.style.height = `${size_height}px`;
      });
